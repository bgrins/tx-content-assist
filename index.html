ment.getElementById('str'), words);						function updateStyles() {								var head = document.getElementsByTagName('head')[0],				style = document.createElement('style'),				rules = document.createTextNode(document.getElementById('inputCSS').value);				style.type = 'text/css';				if(style.styleSheet)					style.styleSheet.cssText = rules.nodeValue;				else style.appendChild(rules);				head.appendChild(style);			}		</script>	</body></html>
